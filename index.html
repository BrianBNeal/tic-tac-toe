<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <nav></nav>

  <header></header>

  <article id="main__container">
    <div id="grid__container">
      <div id="top__left" class="square left top"></div>
      <div id="top__center" class="square center top"></div>
      <div id="top__right" class="square right top"></div>
      <div id="mid__left" class="square left mid"></div>
      <div id="mid__center" class="square center mid"></div>
      <div id="mid__right" class="square right mid"></div>
      <div id="bottom__left" class="square left bottom"></div>
      <div id="bottom__center" class="square center bottom"></div>
      <div id="bottom__right" class="square right bottom"></div>
    </div>
  </article>

  <footer></footer>

  <script src="./main.js"></script>
</body>
</html>
